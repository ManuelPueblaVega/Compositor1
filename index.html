<!DOCTYPE html><html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Círculo de Quintas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: #f5f0e1;
            font-family: 'Georgia', serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }
        .circle {
            width: 90vw;
            height: 90vw;
            max-width: 400px;
            max-height: 400px;
            border: 8px solid #8b5e3c;
            border-radius: 50%;
            position: relative;
            background: radial-gradient(circle, #e4d7c5, #d1b29d);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .needle {
            width: 4px;
            height: 45%;
            background-color: #8b5e3c;
            position: absolute;
            top: 5%;
            left: 50%;
            transform-origin: bottom center;
            transition: transform 0.5s ease;
        }
        .label {
            position: absolute;
            font-size: 1.2rem;
            color: #8b5e3c;
            transform: translate(-50%, -50%);
        }
        .control {
            margin: 10px;
            font-size: 1.2rem;
            color: #8b5e3c;
        }
        select {
            padding: 5px;
            font-size: 1rem;
            margin: 5px;
            border: 2px solid #8b5e3c;
            border-radius: 5px;
            background-color: #e4d7c5;
        }
    </style>
</head>
<body>
    <h2 class="text-lg font-bold mb-2">Círculo de Quintas Interactivo</h2>
    <div class="control">
        <label for="tonalidad">Selecciona la tonalidad: </label>
        <select id="tonalidad" onchange="updateDial(this.value)">
            <option value="0">C</option>
            <option value="30">G</option>
            <option value="60">D</option>
            <option value="90">A</option>
            <option value="120">E</option>
            <option value="150">B</option>
            <option value="180">F#</option>
            <option value="210">Db</option>
            <option value="240">Ab</option>
            <option value="270">Eb</option>
            <option value="300">Bb</option>
            <option value="330">F</option>
        </select>
    </div>
    <div class="circle" id="circle">
        <div class="needle" id="needle"></div>
        <div class="label" style="top: 10%; left: 50%;">C</div>
        <div class="label" style="top: 20%; left: 70%;">G</div>
        <div class="label" style="top: 40%; left: 85%;">D</div>
        <div class="label" style="top: 60%; left: 85%;">A</div>
        <div class="label" style="top: 80%; left: 70%;">E</div>
        <div class="label" style="top: 90%; left: 50%;">B</div>
        <div class="label" style="top: 80%; left: 30%;">F#</div>
        <div class="label" style="top: 60%; left: 15%;">Db</div>
        <div class="label" style="top: 40%; left: 15%;">Ab</div>
        <div class="label" style="top: 20%; left: 30%;">Eb</div>
        <div class="label" style="top: 10%; left: 50%;">Bb</div>
        <div class="label" style="top: 0%; left: 50%;">F</div>
    </div>
    <script>
        const needle = document.getElementById("needle");
        function updateDial(value) {
            needle.style.transform = `rotate(${value}deg)`;
        }
        updateDial(0);
    </script>
</body>
</html>
