<!DOCTYPE html><html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Círculo de Quintas - Composición</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: #2d2d2d;
            color: #fff;
            font-family: 'Arial', sans-serif;
        }
        .circle {
            width: 80vw;
            height: 80vw;
            max-width: 350px;
            max-height: 350px;
            background-color: #f4c542;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            text-align: center;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        }
        .chord-group {
            display: flex;
            justify-content: space-around;
            width: 100%;
            margin: 5px 0;
        }
        .chord {
            font-size: 1.5rem;
            font-weight: bold;
            text-transform: uppercase;
        }
        .key-label {
            font-size: 1.2rem;
            font-weight: normal;
        }
        .result {
            font-size: 1.25rem;
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen p-4">
    <h1 class="text-4xl font-bold mb-6 text-center">Círculo de Quintas - Composición</h1>
    <div class="circle">
        <div class="chord-group">
            <span class="chord">IV: F</span>
            <span class="chord">I: C</span>
            <span class="chord">V: G</span>
        </div>
        <div class="chord-group">
            <span class="key-label">Major</span>
            <span class="key-label">minor</span>
        </div>
        <div class="chord-group">
            <span class="chord">ii: Dm</span>
            <span class="chord">vi: Am</span>
            <span class="chord">iii: Em</span>
        </div>
        <div class="chord-group">
            <span class="chord">vii°: Bdim</span>
        </div>
    </div>
    <div id="result" class="result"></div>
</body>
</html>
