<!DOCTYPE html><html lang="es">
<head>
    <meta charset="UTF-8">
    <title>CÃ­rculo de Quintas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: #f5f0e1;
            font-family: 'Georgia', serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .circle {
            width: 400px;
            height: 400px;
            border: 8px solid #8b5e3c;
            border-radius: 50%;
            position: relative;
            background: radial-gradient(circle, #e4d7c5, #d1b29d);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .needle {
            width: 4px;
            height: 180px;
            background-color: #8b5e3c;
            position: absolute;
            top: 20px;
            left: 198px;
            transform-origin: bottom center;
            transition: transform 0.5s ease;
        }
        .label {
            position: absolute;
            font-size: 18px;
            color: #8b5e3c;
        }
    </style>
</head>
<body>
    <div class="circle" id="circle">
        <div class="needle" id="needle"></div>
        <div class="label" style="top: 10%; left: 45%;">C</div>
        <div class="label" style="top: 20%; left: 65%;">G</div>
        <div class="label" style="top: 40%; left: 80%;">D</div>
        <div class="label" style="top: 60%; left: 80%;">A</div>
        <div class="label" style="top: 80%; left: 65%;">E</div>
        <div class="label" style="top: 90%; left: 45%;">B</div>
        <div class="label" style="top: 80%; left: 25%;">F#</div>
        <div class="label" style="top: 60%; left: 10%;">Db</div>
        <div class="label" style="top: 40%; left: 10%;">Ab</div>
        <div class="label" style="top: 20%; left: 25%;">Eb</div>
        <div class="label" style="top: 10%; left: 45%;">Bb</div>
        <div class="label" style="top: 0%; left: 45%;">F</div>
    </div>
    <script>
        const needle = document.getElementById("needle");
        function rotateNeedle(angle) {
            needle.style.transform = `rotate(${angle}deg)`;
        }
        rotateNeedle(0);  // Inicializa apuntando a C
    </script>
</body>
</html>
