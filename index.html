<!DOCTYPE html><html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Círculo de Quintas Interactivo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: #f5f0e1;
            font-family: 'Georgia', serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }
        .circle {
            width: 90vw;
            height: 90vw;
            max-width: 400px;
            max-height: 400px;
            border: 8px solid #8b5e3c;
            border-radius: 50%;
            position: relative;
            background: radial-gradient(circle, #e4d7c5, #d1b29d);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .table-container {
            margin: 20px;
        }
        table {
            border-collapse: collapse;
            margin: 10px 0;
        }
        th, td {
            padding: 10px;
            border: 1px solid #8b5e3c;
            text-align: center;
            font-size: 1.2rem;
            background-color: #e4d7c5;
        }
        select {
            padding: 5px;
            font-size: 1rem;
            margin: 5px;
            border: 2px solid #8b5e3c;
            border-radius: 5px;
            background-color: #e4d7c5;
        }
    </style>
</head>
<body>
    <h2 class="text-lg font-bold mb-2">Círculo de Quintas Interactivo</h2>
    <div>
        <label for="tonalidad">Selecciona la tonalidad: </label>
        <select id="tonalidad" onchange="updateChords(this.value)">
            <option value="C">C</option>
            <option value="G">G</option>
            <option value="D">D</option>
            <option value="A">A</option>
            <option value="E">E</option>
            <option value="B">B</option>
            <option value="F#">F#</option>
            <option value="Db">Db</option>
            <option value="Ab">Ab</option>
            <option value="Eb">Eb</option>
            <option value="Bb">Bb</option>
            <option value="F">F</option>
        </select>
    </div>
    <div class="table-container">
        <table id="chordsTable">
            <tr><th>Mayor</th><th>Menor</th><th>Semidisminuido</th></tr>
            <tr id="majorRow"></tr>
            <tr id="minorRow"></tr>
            <tr id="dimRow"></tr>
        </table>
    </div>
    <script>
        const chords = {
            C: { major: ['C', 'F', 'G'], minor: ['Dm', 'Am', 'Em'], dim: 'Bdim' },
            G: { major: ['G', 'C', 'D'], minor: ['Am', 'Em', 'Bm'], dim: 'F#dim' },
            D: { major: ['D', 'G', 'A'], minor: ['Em', 'Bm', 'F#m'], dim: 'C#dim' },
            A: { major: ['A', 'D', 'E'], minor: ['Bm', 'F#m', 'C#m'], dim: 'G#dim' },
            E: { major: ['E', 'A', 'B'], minor: ['F#m', 'C#m', 'G#m'], dim: 'D#dim' },
            B: { major: ['B', 'E', 'F#'], minor: ['C#m', 'G#m', 'D#m'], dim: 'A#dim' },
            'F#': { major: ['F#', 'B', 'C#'], minor: ['G#m', 'D#m', 'A#m'], dim: 'E#dim' },
            Db: { major: ['Db', 'Gb', 'Ab'], minor: ['Ebm', 'Bbm', 'Fm'], dim: 'Cdim' },
            Ab: { major: ['Ab', 'Db', 'Eb'], minor: ['Bbm', 'Fm', 'Cm'], dim: 'Gdim' },
            Eb: { major: ['Eb', 'Ab', 'Bb'], minor: ['Fm', 'Cm', 'Gm'], dim: 'Ddim' },
            Bb: { major: ['Bb', 'Eb', 'F'], minor: ['Cm', 'Gm', 'Dm'], dim: 'Adim' },
            F: { major: ['F', 'Bb', 'C'], minor: ['Gm', 'Dm', 'Am'], dim: 'Edim' }
        };function updateChords(key) {
        const majorRow = document.getElementById('majorRow');
        const minorRow = document.getElementById('minorRow');
        const dimRow = document.getElementById('dimRow');
        majorRow.innerHTML = chords[key].major.map(chord => `<td>${chord}</td>`).join('');
        minorRow.innerHTML = chords[key].minor.map(chord => `<td>${chord}</td>`).join('');
        dimRow.innerHTML = `<td colspan="3">${chords[key].dim}</td>`;
    }
    updateChords('C');
</script>

</body>
</html>
