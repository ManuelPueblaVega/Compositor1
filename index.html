<!DOCTYPE html><html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Círculo de Quintas - Composición</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .circle-btn:hover {
            transform: scale(1.1);
            transition: transform 0.2s;
        }
        .circle {
            width: 300px;
            height: 300px;
            background-color: #f5deb3;
            border-radius: 50%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            margin: 10px;
        }
        .key {
            font-size: 1.5rem;
            margin: 5px;
        }
    </style>
</head>
<body class="bg-gray-900 text-white flex flex-col items-center justify-center min-h-screen p-4">
    <h1 class="text-3xl font-bold mb-4">Círculo de Quintas - Composición</h1>
    <div class="circle">
        <div class="key">I: C</div>
        <div class="key">IV: F</div>
        <div class="key">V: G</div>
        <div class="key">vi: Am</div>
        <div class="key">ii: Dm</div>
        <div class="key">iii: Em</div>
        <div class="key">vii°: Bdim</div>
    </div>
    <p class="mt-4 text-center">Selecciona una tonalidad para ver sus acordes:</p>
    <div class="grid grid-cols-3 gap-4 mt-4">
        <button class="circle-btn p-4 bg-blue-600 rounded-full">C</button>
        <button class="circle-btn p-4 bg-green-600 rounded-full">G</button>
        <button class="circle-btn p-4 bg-purple-600 rounded-full">D</button>
        <button class="circle-btn p-4 bg-yellow-600 rounded-full">A</button>
        <button class="circle-btn p-4 bg-red-600 rounded-full">E</button>
        <button class="circle-btn p-4 bg-teal-600 rounded-full">B</button>
    </div>
    <div id="result" class="text-xl mt-4"></div><script>
    const circleData = {
        'C': ['C', 'F', 'G', 'Am', 'Dm', 'Em', 'Bdim'],
        'G': ['G', 'C', 'D', 'Em', 'Am', 'Bm', 'F#dim'],
        'D': ['D', 'G', 'A', 'Bm', 'Em', 'F#m', 'C#dim'],
        'A': ['A', 'D', 'E', 'F#m', 'Bm', 'C#m', 'G#dim'],
        'E': ['E', 'A', 'B', 'C#m', 'F#m', 'G#m', 'D#dim'],
        'B': ['B', 'E', 'F#', 'G#m', 'C#m', 'D#m', 'A#dim']
    };

    const resultDiv = document.getElementById('result');

    document.querySelectorAll('.circle-btn').forEach(btn => {
        btn.addEventListener('click', () => {
            const key = btn.textContent;
            const chords = circleData[key];
            resultDiv.textContent = `Tonalidad ${key}: I - ${chords[0]}, IV - ${chords[1]}, V - ${chords[2]}, vi - ${chords[3]}, ii - ${chords[4]}, iii - ${chords[5]}, vii° - ${chords[6]}`;
        });
    });
</script>

</body>
</html>
